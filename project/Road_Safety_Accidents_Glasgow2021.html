<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Road Safety Accidents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Mapbox JS API -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <!-- Mapbox CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
  <!-- Mapbox Geocoder plugin-->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css" />
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- control container -->
  <div id="controls">
    <!-- legend -->
    <div class="legend">
      <h3>Casualty</h3>
      <div class="colors"></div>
      <div class="labels">
        <div class="label">1</div>
        <div class="label">2</div>
        <div class="label">3</div>
        <div class="label">4</div>
        <div class="label">5</div>
        <div class="label">6</div>
      </div>
    </div>
    <!-- slide -->
    <div id="sliderbar">
      <h2>Month: <label id="active-month">1</label></h2>
      <input id="slider" type="range" min="1" max="12" step="1" value="1" />
    </div>
    <!-- radio button -->
    <div class="radio">
      <h2>Main Casuality type</h2>
      <div class="row" id="filters">
        <input id="all" type="radio" name="toggle" value="all" checked="checked">
        <label for="all">All</label>
        <input id="Car occupant" type="radio" name="toggle" value="Car occupant">
        <label for="Car occupant">Car occupant</label>
        <input id="Pedestrian" type="radio" name="toggle" value="Pedestrian">
        <label for="Pedestrian">Pedestrian</label>
      </div>
    </div>
  </div>
  
  <!-- map container -->
  <div id="map"></div>
  
  <!-- showboard -->
  <div id="console">
    <h1>Road Safety Accidents</h1>
    <p>
      Data: <a href="https://data.glasgow.gov.uk/">Road Safety Accident Data</a> in City of Glasgow, 2021
    </p>
    <div class="map-overlay" id="features">
      <div id="pd">
        <p>Hover Over A Data Zone!</p>
      </div>
    </div>
  </div>
  
  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
